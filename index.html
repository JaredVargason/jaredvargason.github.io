---
layout: default
title: projects 
---

<div class="offset-2 col-8 mt-5">
  <h2>Projects</h2>
  {% for project in site.projects %}
  <a href="{{ project.link }}">
  <div class="row project">
    <div class="col">
      <div class="row project-image">
        
      </div>
      <div class="row">
        <div class="col title">
          {{ project.name }}
        </div>
      </div>
      <div class="row description">
        <div class="col">
          {{ project.description }}
        </div>
      </div>
    </div>
  </div>
  </a>
  {% endfor %}
</div>

<style>

.title {
  font-size: 20px;
}

.link {
  font-size: 12px;
}

.description {
  font-size: 16px;
}

a {
  color: inherit;
  text-decoration: inherit;
}

</style>
