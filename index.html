--- 
title: jaredvargason.com 
layout: default 
---

<div class="row">
  <div class="col-3">
    <div class="pt-3">
      Recent posts:
      <ul>
        {% for post in site.posts limit:10 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="offset-2 col-7">
    {% for post in site.posts limit:3 %}
    <div>
      {{ post.title }}
    </div>
    {% endfor %}
  </div>
</div>
