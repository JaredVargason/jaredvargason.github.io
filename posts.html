---
layout: default
title: posts
---

<div class="posts-div">
{% for post in site.posts %}
<a class="post-link" href=" {{ post.url }}">
    <div class="post-div" style="background-image: url({{site.baseurl}}/static/img/{{post.imgtitle}})">
        <p class="post-link">{{post.title}}</p>
    </div>
</a>
{% endfor %}
</div>
