---
layout: default
title: posts
---

  
<div class="posts-div">
{% for post in site.posts %}
<div class="row">
  <div class="col">
    <a class="post-link" href=" {{ post.url }}">
        <div class="post-div">
            <p class="post-link">{{post.title}}</p>
        </div>
    </a>
  </div>
</div>
{% endfor %}
</div>
