---
layout: default
title: posts
---

<div class="offset-3 col-6 mt-5">
  <h2>Posts</h2>
  {% for post in site.posts limit:3 %}
  <div class="post row mt-3 pt-2">
    <div class="col">
      <div class="row">
        <div class="col title">
          {{ post.title }}
        </div>
        <div class="col date">
          Written on {{ post.date}}
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        {{ post.content }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
