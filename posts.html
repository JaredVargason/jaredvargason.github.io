---
layout: default
title: posts
---

<div class="offset-2 col-8 mt-5">
  <h2>Posts</h2>
  <div class="posts-div">
  {% for post in site.posts %}
  <div class="post row mt-3 pt-2">
    <div class="col">
      <div class="row">
        <div class="col title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="col date">
          {{ post.date | date: "%A, %B %-d, %Y" }}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
</div>
